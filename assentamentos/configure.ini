[ELOGIO]
titulo = REFERÊNCIA ELOGIOSA DE MILITAR
tipo = Consignada pelo Cmt SU
doc_tipo = BI
doc_numero = 194
data = 19/10/2022
modo = normal
assunto =  Referência elogiosa formulada pelo Cap lnf FULANO DE TAL, Comandante da 3ª Companhia de Fuzileiros: Ao deixar o 44º Batalhão de Infantaria Motorizado - “Batalhão Laguna”, por motivo de minha transferência para assunção do comando da Companhia de Comando da 17ª Brigada de Infantaria de Selva, é por dever de justiça e grande satisfação pessoal que consigno a presente referência elogiosa a todos o integrante da SuOpEs pelo trabalho sério, profissional e brilhante desenvolvido. Foram dois anos à frente de uma companhia com intenso combate e dos mais diversos trâmites administrativos e operacionais. Ao a sumir o comando desta subunidade, em janeiro de 2021, vindo do Curso de Aperfeiçoamento de Oficiais, na ESAO-RJ, aceitei um desafio que julguei poder ser cumprido com pouco ou relativo e forço. Me equivoquei. Dedicação e entusiasmo seriam atributos essenciais e logo nos primeiros dias percebi aquilo que meus superiores sempre me diziam: “Capitão é o posto mais bonito da nossa profissão”. Ao ser designado Comandante da Companhia de pronto emprego do “Laguna” fui inserido na mais nobre e seleta família de bravos soldados do no o Exército e de imediato o máximo de empenho e abnegação dispensado por mim seria muito pouco para o que a Águia Guerreira merecia. No nosso primeiro contato, em formatura matinal, tive a plena convicção que a Companhia responderia à altura às missões que lhe seriam atribuídas e que eu estava no lugar certo. A SuOpEs esteve presente em todas as atividades do nosso histórico Batalhão dos “Cuiabanos”. Sob o nosso lema “TROPA PARA HOMENS DE CORAGEM E DETERMINAÇÃO!”, cumpríamos qualquer missão. No sos homens são diferentes. Vocês aceitaram esse desafio comigo. Todos os dias me dava prova de suas lealdades e aqui jamais ouvi: “essa missão não dá pra cumprir”. Um bom soldado não escolhe sua missão, ele cumpre! É certo que uma Cia Operacional não basta ser mas sim parecer, excelência na operacionalidade era marca registrada. Juntos caminhamos em equipe e pudemos desenvolver o espírito da caveira e renascer, a chama da Águia, a nossa SUOPES. Como Força Pantanal (ForPan) realizamos todos os módulos de tiro, instruções e adestramentos. Nas Operações fomos referência de profissionalismo e dedicação. Nossas manobras eram precisas e nossa logística era dinâmica e comprometida. Na Op Verde Brasil éramos chamados pra resolver. Apreendemos armamentos, drogas e outras práticas ilícitas nos garimpos pelo oeste do Brasil. Na Op Ágata exemplo de cooperação entre as agências no combate ao tráfico e desmatamento. Na Op Amazônia representamos nosso Batalhão e após um assalto fluvial memorável e a conquista da Localidade de Careiro-AM, recebemos o batismo: “A raposa da Amazônia”, afinal, uma tropa do Mato Grosso que participa de uma Operação importante no contexto mundial de proteção da nossa Amazônia e se adapta e combate de forma brilhante. Muitas infiltrações, nossos pernoites nas redes de selvas e no a Áreas de Região Clandestina e Bases de Patrulha que ninguém achava na selva, nem o nosso inimigo mais ardiloso. Isso tudo com mudanças constantes de posição a cada 48 horas e uma logística incansável pronta para nos apoiar com maestria. Meus oficiais, subtenentes, sargentos, cabos e soldados posso afirmar, com convicção, que todas as tarefas recebidas por vocês, Soldados de Caxias, das simples às mais complexas, foram realizadas com correção, boa vontade e disciplina intelectual. Seus arraigados valores morais ficaram evidenciados no convívio diário e marcaram, sobremaneira, seu relacionamento interpessoal e seu rendimento funcional. Agradeço, pois, discípulos de Sampaio por serem camaradas e dedicado, atributos estes que foram demonstrados diuturnamente, nesses dois anos, especialmente enquanto portaram com orgulho a caveira da SUOPES no gorro. Ser “Suopiano” é, acima de tudo, ser disciplinado, leal, exigente consigo mesmo, primando pela correção de atitudes e pela postura militar. Dotado de iniciativa e responsabilidade no mais alto grau e orgulhoso de nossas místicas. Como integrantes da Força Pantanal (ForPan) estejam “Sempre Promptos!” para as missões reais que vos esperam, seja na defesa externa, no combate a queimadas, ao garimpo ilegal, na execução de adestramentos, na segurança de autoridades, além de estar permanentemente pronto para atuar em ações de controle de distúrbios, ações subsidiárias e para um futuro incerto de proteção às nossas riquezas. Desejo-lhe muitas felicidades e sucesso juntamente com suas famílias, com votos de que continuem sempre com a mesma vibração e lealdade como um grande discípulo de Caxias (Individual). SUOPES! TROPA PARA HOMENS DE CORAGEM E DETERMINAÇÃO!

